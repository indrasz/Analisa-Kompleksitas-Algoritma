<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Time Comparison</title>
    <!-- Tambahkan CDN Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- <script src="algorithm.js"></script> -->
</head>

<body>
    <section class="px-5 py-2">
        <button id="runAlgorithm" class="btn btn-primary text-center p-3">Run Algorithm</button>
    </section>

    <div class="p-5">
        <canvas id="myChart" width="400" height="200"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Running Time',
                    data: [],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    tension: 0.4 
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                animation: {
                    onComplete: function () {
                        console.log('Chart Animation Complete');
                    }
                }
            }
        });

        document.getElementById('runAlgorithm').addEventListener('click', function () {
            const panjangArray1 = [10, 50, 100, 500, 1000];
            const panjangArray2 = [20, 80, 160, 800, 1600];

            const labels = [];
            const executionTimes = [];

            for (let i = 0; i < panjangArray1.length; i++) {
                const result = checkEquality(panjangArray1[i], panjangArray2[i]);

                labels.push(`Data ${i + 1}`);
                executionTimes.push(result.executionTime);
            }

            console.log('Execution Times:', executionTimes);

            chart.data.labels = labels;
            chart.data.datasets[0].data = executionTimes;

            chart.update();
        });

        function generateRandomLetter() {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const randomIndex = Math.floor(Math.random() * alphabet.length);
            return alphabet[randomIndex];
        }

        function checkEquality(panjangArray1, panjangArray2) {
            if (panjangArray1 <= 0 || panjangArray2 <= 0) {
                return { hasSameLetters: false, executionTime: 0, errorMessage: 'Panjang array harus lebih dari 0.' };
            }

            const result1 = [];
            const result2 = [];

            const startTime = performance.now();

            for (let i = 0; i < panjangArray1; i++) {
                const letter1 = generateRandomLetter();
                result1.push(letter1);
            }

            for (let i = 0; i < panjangArray2; i++) {
                const letter2 = generateRandomLetter();
                result2.push(letter2);
            }

            const hasSameLetters = result1.some(letter => result2.includes(letter));

            const endTime = performance.now();

            const executionTime = endTime - startTime;

            return { hasSameLetters, executionTime, errorMessage: '' };
        }
    </script>

</body>

</html>
